<!DOCTYPE html>
<html>
  <head>
    <title>livestreaming</title>
    <link href="https://vjs.zencdn.net/6.6.3/video-js.css" rel="stylesheet">
    <link href="./static/css/video.css" rel="stylesheet" type="text/css">
    <!-- <link href="./static/css/video-js.min.css" rel="stylesheet"> -->
  </head>
  <body>
    <video id="example-video" width=640 height=360
       class="video-js vjs-default-skin vjs-big-play-centered main-player" controls>
      <source src="./data/hls/live.m3u8" type="application/x-mpegURL">
    </video>
    <script src="./static/js/video.min.js"></script>
    <script src="./static/js/videojs-contrib-hls.min.js"></script>
    <script src="./static/js/videojs-contrib-media-sources.min.js"></script>
    <script>
      var player = videojs('example-video');
      player.play();
    </script>
  </body>
</html>
